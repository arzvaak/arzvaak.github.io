            questions: [
                {
                    id: 1,
                    question: "What is the primary purpose of descriptive statistics?",
                    options: [
                        "To make predictions about future data",
                        "To summarize and describe data characteristics", 
                        "To test hypotheses",
                        "To establish causation"
                    ],
                    correct: 1,
                    explanation: "Descriptive statistics focuses on summarizing and describing the main features of a dataset without making inferences about a larger population."
                },
                {
                    id: 2,
                    question: "Which of the following is an example of discrete quantitative data?",
                    options: [
                        "Height of students",
                        "Weight of objects",
                        "Number of books in a library",
                        "Temperature readings"
                    ],
                    correct: 2,
                    explanation: "The number of books is discrete because it can only take whole number values (you can't have 2.5 books)."
                },
                {
                    id: 3,
                    question: "What is the median of the dataset: 3, 7, 2, 9, 5?",
                    options: [
                        "5",
                        "7", 
                        "5.2",
                        "6"
                    ],
                    correct: 0,
                    explanation: "First arrange in order: 2, 3, 5, 7, 9. The median is the middle value, which is 5."
                },
                {
                    id: 4,
                    question: "Which measure of central tendency is most affected by outliers?",
                    options: [
                        "Mode",
                        "Median",
                        "Mean",  
                        "All are equally affected"
                    ],
                    correct: 2,
                    explanation: "The mean is most affected by outliers because it includes all values in the calculation, while median and mode are more resistant to extreme values."
                },
                {
                    id: 5,
                    question: "What type of data is 'customer satisfaction rating' (Poor, Fair, Good, Excellent)?",
                    options: [
                        "Nominal",
                        "Ordinal",
                        "Discrete quantitative", 
                        "Continuous quantitative"
                    ],
                    correct: 1,
                    explanation: "Customer satisfaction ratings have a natural order (Poor < Fair < Good < Excellent), making them ordinal categorical data."
                },
                {
                    id: 6,
                    question: "The standard deviation is:",
                    options: [
                        "The square of variance",
                        "The square root of variance",
                        "The same as variance",
                        "Always larger than variance"
                    ],
                    correct: 1,
                    explanation: "Standard deviation is the square root of variance, providing a measure of spread in the same units as the original data."
                },
                {
                    id: 7,
                    question: "For the dataset: 1, 2, 2, 3, 4, what is the mode?",
                    options: [
                        "1",
                        "2",
                        "3",
                        "There is no mode"
                    ],
                    correct: 1,
                    explanation: "The mode is 2 because it appears twice, more frequently than any other value in the dataset."
                },
                {
                    id: 8,
                    question: "Range is calculated as:",
                    options: [
                        "Mean - Standard deviation",
                        "Maximum value - Minimum value", 
                        "Upper quartile - Lower quartile",
                        "Variance squared"
                    ],
                    correct: 1,
                    explanation: "Range is simply the difference between the highest and lowest values in a dataset."
                },
                {
                    id: 9,
                    question: "Which of the following is NOT a characteristic of the mean?",
                    options: [
                        "It uses all data points in calculation",
                        "It can be affected by outliers",
                        "It is always equal to the median",
                        "It represents the balance point of data"
                    ],
                    correct: 2,
                    explanation: "The mean is not always equal to the median. They are equal only in perfectly symmetric distributions."
                },

                    correct: 2,
