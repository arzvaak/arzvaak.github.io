<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Quiz - Week 1 | IITM Notes</title>
    <meta name="description" content="Interactive quiz for Mathematics for Data Science - Week 1">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../../index.html">üìö IITM Notes</a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="../../../index.html" class="nav-link">Home</a>
                <a href="../maths-for-ds.html" class="nav-link">Back to Math for DS</a>
                <a href="week1-notes.html" class="nav-link">Week 1 Notes</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Quiz Header -->
    <section class="quiz-header">
        <div class="container">
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a> > <a href="../../">Notes</a> > <a href="../">Math</a> > <span>Quiz</span>
            </div>
            <h1>Mathematics for Data Science</h1>
            <p class="quiz-subtitle">Week 1 Practice Quiz</p>
            
            <div class="quiz-info">
                <div class="quiz-stat">
                    <span class="stat-number">10</span>
                    <span class="stat-label">Questions</span>
                </div>
                <div class="quiz-stat">
                    <span class="stat-number">15</span>
                    <span class="stat-label">Minutes</span>
                </div>
                <div class="quiz-stat">
                    <span class="stat-number">70%</span>
                    <span class="stat-label">Pass Score</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Quiz Container -->
    <section class="quiz-container">
        <div class="container">
            <div class="quiz-layout">
                <!-- Quiz Sidebar -->
                <aside class="quiz-sidebar">
                    <div class="quiz-progress">
                        <h3>Progress</h3>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <p class="progress-text" id="progressText">Question 1 of 10</p>
                    </div>
                    
                    <div class="quiz-timer">
                        <h3>Time Remaining</h3>
                        <div class="timer" id="timer">15:00</div>
                    </div>
                    
                    <div class="question-navigator">
                        <h3>Questions</h3>
                        <div class="question-grid" id="questionGrid">
                            <!-- Generated by JavaScript -->
                        </div>
                    </div>
                </aside>

                <!-- Quiz Main -->
                <main class="quiz-main">
                    <div class="quiz-question-container" id="questionContainer">
                        <!-- Questions will be loaded here by JavaScript -->
                    </div>
                    
                    <div class="quiz-controls">
                        <button class="quiz-btn prev" id="prevBtn" disabled>‚Üê Previous</button>
                        <button class="quiz-btn next" id="nextBtn">Next ‚Üí</button>
                        <button class="quiz-btn submit" id="submitBtn" style="display: none;">Submit Quiz</button>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Quiz Results Modal -->
    <div class="quiz-modal" id="resultsModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Quiz Results</h2>
            </div>
            <div class="modal-body" id="resultsBody">
                <!-- Results will be populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <button class="quiz-btn" onclick="retakeQuiz()">Retake Quiz</button>
                <a href="../index.html" class="quiz-btn primary">Back to Notes</a>
            </div>
        </div>
    </div>

    <script src="../../../js/script.js"></script>
    <script src="../../../js/quiz.js"></script>
</body>
</html>
