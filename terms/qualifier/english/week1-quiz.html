                        "The study was comprehensive.",
                        "Because the results were significant.",

                    ],
                    correct: 1,
                    explanation: "This is a fragment because it starts with 'because' but doesn't complete the thought with a main clause."

                    question: "What is the academic word for 'looked at' in the context of research?",

                    correct: 1,
                    explanation: "'Examined' is the appropriate academic term for systematically studying or analyzing something."

                    question: "How should you correct this comma splice? 'The study was comprehensive, it included 500 participants.'",

                        "First person (I, we)",
                        "Second person (you)",
